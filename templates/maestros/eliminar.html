{% extends "layout.html" %}
{% block container %}

<div class="max-w-md mx-auto py-10 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-red-600">¿Eliminar Maestro?</h1>

    <div class="mb-6 space-y-2">
        <p><span class="font-bold">Matrícula:</span> {{ form.matricula.data }}</p>
        <p><span class="font-bold">Nombre:</span> {{ form.nombre.data }} {{ form.apellidos.data }}</p>
        <p><span class="font-bold">Email:</span> {{ form.email.data }}</p>
        <p><span class="font-bold">Especialidad:</span> {{ form.especialidad.data }}</p>
    </div>

    <form action="{{ url_for('maestros.eliminar', id=request.args.get('id')) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="flex gap-4">
            <button type="submit"
                class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sí,
                Eliminar</button>
            <a href="{{ url_for('maestros.index') }}"
                class="text-gray-700 bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">No,
                Regresar</a>
        </div>
    </form>
</div>

{% endblock %}
