{% extends "layout.html" %}
{% block container %}

<div class="max-w-2xl mx-auto py-10">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-100">
        <div class="bg-purple-600 px-6 py-4">
            <h1 class="text-2xl font-bold text-white">Detalles del Maestro</h1>
        </div>

        <div class="p-8 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-500 uppercase tracking-wider font-semibold">Matrícula</p>
                    <p class="text-lg text-gray-800">{{ maest.matricula }}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500 uppercase tracking-wider font-semibold">Especialidad</p>
                    <p class="text-lg text-gray-800">{{ maest.especialidad }}</p>
                </div>
            </div>

            <div class="border-t border-gray-100 pt-6">
                <p class="text-sm text-gray-500 uppercase tracking-wider font-semibold">Nombre Completo</p>
                <p class="text-xl text-gray-900 font-medium">{{ maest.nombre }} {{ maest.apellidos }}</p>
            </div>

            <div class="border-t border-gray-100 pt-6">
                <p class="text-sm text-gray-500 uppercase tracking-wider font-semibold">Correo Electrónico</p>
                <p class="text-lg text-blue-600 font-medium italic">{{ maest.email }}</p>
            </div>

            <div class="border-t border-gray-100 pt-10 flex justify-end gap-3">
                <a href="{{ url_for('maestros.modificar', id=maest.matricula) }}"
                    class="inline-flex items-center px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-md transition duration-150">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 Ayo 11-.707-.707L15.657 8l-1.414-1.414L10 10.828 8.757 12.071 8 15l2.929-.757L12.071 13 18.343 6.728z">
                        </path>
                    </svg>
                    Editar
                </a>
                <a href="{{ url_for('maestros.index') }}"
                    class="inline-flex items-center px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-md transition duration-150">
                    Regresar al Listado
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
